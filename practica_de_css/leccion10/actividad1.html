DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            background: #e1f5fe;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            position: relative;
        }
        .name {
            font-weight: bold;
            font-size: 14px;
            color: #0277bd;
        }
        .date {
            font-size: 12px;
            color: gray;
        }
        .text {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message.right .message-content {
            background: #c8e6c9;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="message">
            <img class="avatar" src="" alt="Avatar">
            <div class="message-content">
                <div class="name">Juan</div>
                <div class="date">15 Feb 2025, 14:30</div>
                <div class="text">¡Hola! ¿Cómo estás?</div>
            </div>
        </div>

        <div class="message right">
            <div class="message-content">
                <div class="name">María</div>
                <div class="date">15 Feb 2025, 14:32</div>
                <div class="text">¡Hola Juan! Estoy bien, ¿y tú?</div>
            </div>
            <img class="avatar" src="imagen/Imagen de WhatsApp 2025-02-14 a las 16.38.33_e837ef43.jpg" alt="Avatar">
        </div>
    </div>

    <!-- Template para reutilizar mensajes -->
    <template id="message-template">
        <div class="message">
            <img class="avatar" src="imagen/Captura de pantalla 2025-02-05 151236.png" alt="Avatar">
            <div class="message-content">
                <div class="name"></div>
                <div class="date"></div>
                <div class="text"></div>
            </div>
        </div>
    </template>

</body>
</html>
