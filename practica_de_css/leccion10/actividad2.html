<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        main {
            height: 100vh; /* Ocupa todo el viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fdd835;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <main>
        <div class="background"></div>
        <section>
            <h1>Hamadi</h1>
            <p>Desarrollador | Explorador de idiomas</p>
            <nav>
                <ul>
                    <li><a href="#" target="_blank">Curriculum Vitae</a></li>
                    <li><a href="#" target="_blank">watsapp</a></li>
                    <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
                    <li><a href="mailto:hamadi@example.com">Email</a></li>
                    <li><a href="https://miportafolio.com" target="_blank">Mi Portafolio</a></li>
                </ul>
            </nav>
        </section>
    </main>

</body>
</html>
