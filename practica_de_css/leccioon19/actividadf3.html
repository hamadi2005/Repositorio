<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos que se Mezclan</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.contenedor {
    position: relative;
    width: 200px;
    height: 100px;
}

.circulo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    transition: left 0.5s ease; /* Transición suave para el movimiento */
}
.rojo {
    background-color: red;
    left: 0;
}

.azul {
    background-color: rgba(0, 0, 255, 0.5); /* Azul con 0.5 de transparencia */
    left: 100px; /* Posición inicial a la derecha del rojo */
}

.azul:hover {
    left: 50px; /* Se mueve hacia la izquierda para mezclarse con el rojo */
}
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="circulo rojo"></div>
        <div class="circulo azul"></div>
    </div>
</body>
