<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón "Casi Recto"</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.boton-casi-recto {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease; /* Transición suave para la rotación */
}

.boton-casi-recto:hover {
    transform: rotate(15deg); /* Rota 15 grados al pasar el cursor */
}

</style>
</head>
<body>
    <button class="boton-casi-recto">Casi recto</button>
</body>
</html>
