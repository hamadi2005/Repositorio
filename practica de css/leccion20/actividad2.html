<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal que se Duplica</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.modal-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal {
    width: 200px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s ease; /* Transición suave para el escalado */
}

.modal:hover {
    transform: scale(2); /* Duplica el tamaño del modal */
}

</style>
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <h2>Modal</h2>
            <p>Este es un modal que se duplica al pasar el cursor por encima.</p>
        </div>
    </div>
</body>
</html>
