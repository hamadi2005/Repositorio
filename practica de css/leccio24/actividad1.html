<!DOCTYPE html>
<html lang="es">
<head>
   <style>
     body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .contenedor-imagen {
        perspective: 1000px; /* Define la perspectiva para el efecto 3D */
    }
    
    .imagen-3d {
        width: 300px;
        height: auto;
        transition: transform 0.5s ease; /* Transici√≥n suave para el efecto */
        transform-style: preserve-3d; /* Mantiene el contexto 3D */
    }
    
    .imagen-3d:hover {
        transform: rotateY(20deg) rotateX(10deg) scale(1.1); /* Efecto 3D al hacer hover */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Sombra para mayor profundidad */
    }
   </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Hover 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="imagen-3d">
        <img src="Imagen de WhatsApp 2025-02-11 a las 23.32.53_fb9c3ae8.jpg" alt="Imagen 3D" class="imagen-3d">
    </div>
</body>
</html>
