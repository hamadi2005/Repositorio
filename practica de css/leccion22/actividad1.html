<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Solar</title>
<style>
    ody {
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.sol {
    width: 150px;
    height: 150px;
    background-color: #ffcc00;
    border-radius: 50%;
    position: absolute;
    box-shadow: 0 0 50px #ffcc00;
}

.luna {
    width: 150px;
    height: 150px;
    background-color: #333;
    border-radius: 50%;
    position: absolute;
    animation: eclipse 5s infinite; /* Animaci√≥n de eclipse */
}

@keyframes eclipse {
    0% {
        transform: translateX(-200px); /* Comienza fuera de la vista */
    }
    50% {
        transform: translateX(0); /* Cubre completamente el Sol */
    }
    100% {
        transform: translateX(200px); /* Sale de la vista */
    }
}

</style>
</head>
<body>
    <div class="sol"></div>
    <div class="luna"></div>
</body>
</html>
