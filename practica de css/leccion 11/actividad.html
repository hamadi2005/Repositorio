<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subrayado Alargado</title>
    <style>
        /* Estilo para el contenedor del texto */
        .contenedor {
            position: relative;
            display: inline-block;
        }

        /* Estilo para el texto subrayado */
        .subrayado {
            position: relative;
            font-size: 20px;
        }

        /* Estilo para el subrayado */
        .subrayado::before {
            content: '';
            position: absolute;
            left: -10px; /* Ajusta el inicio del subrayado */
            right: -10px; /* Ajusta el final del subrayado */
            bottom: -2px; /* Posici√≥n del subrayado respecto al texto */
            height: 2px; /* Grosor del subrayado */
            background-color: black; /* Color del subrayado */
        }

        /* Estilo para el texto en negrita */
        .subrayado strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <p class="subrayado">
            Este es un texto con un <strong>subrayado alargado</strong> al principio y al final.
        </p>
    </div>
</body>
</html>
