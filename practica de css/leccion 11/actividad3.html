<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Horizontal</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el header */
        header {
            background-color: #333;
            padding: 10px 0;
        }

        /* Estilo para la lista no ordenada */
        nav ul {
            list-style-type: none; /* Elimina los puntos de la lista */
            margin: 0;
            padding: 0;
            text-align: center; /* Centra los elementos de la lista */
        }

        /* Estilo para los elementos de la lista */
        nav ul li {
            display: inline-block; /* Alinea los elementos horizontalmente */
            margin: 0 15px; /* Espacio entre los elementos */
        }

        /* Estilo para los enlaces */
        nav ul li a {
            color: white; /* Color del texto */
            text-decoration: none; /* Elimina el subrayado */
            font-size: 18px;
            padding: 10px 20px; /* Espacio interno */
            display: block; /* Hace que el enlace sea un bloque */
            transition: background-color 0.3s; /* Transición suave */
        }

        /* Efecto al pasar el ratón sobre los enlaces */
        nav ul li a:hover {
            background-color: #555; /* Cambia el color de fondo */
            border-radius: 5px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
