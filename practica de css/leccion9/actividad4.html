<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Strong con Estilo</title>
    <style>
        .resaltado {
            background-color: rgba(255, 255, 0, 0.5); /* Amarillo semitransparente */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>El <strong class="resaltado">sol</strong> brilla intensamente en el cielo, mientras que el <strong class="resaltado">viento</strong> sopla suavemente sobre el <strong class="resaltado">océano</strong>, creando una sensación de <strong class="resaltado">paz</strong> y <strong class="resaltado">tranquilidad</strong>.</p>
</body>
</html>
