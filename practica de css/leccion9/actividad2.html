<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Escalera con Párrafos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .parrafo {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-size: 18px;
        }

        /* Colores de fondo y anchos progresivos */
        .p1 { background-color: #e74c3c; width: 80%; }
        .p2 { background-color: #3498db; width: 70%; }
        .p3 { background-color: #2ecc71; width: 60%; }
        .p4 { background-color: #f39c12; width: 50%; }
        .p5 { background-color: #9b59b6; width: 40%; }

    </style>
</head>
<body>

    <p class="parrafo p1">Este es el primer párrafo, el más ancho de todos.</p>
    <p class="parrafo p2">El segundo párrafo es un poco más estrecho.</p>
    <p class="parrafo p3">El tercero sigue reduciendo su ancho.</p>
    <p class="parrafo p4">El cuarto párrafo es aún más pequeño.</p>
    <p class="parrafo p5">Finalmente, el último párrafo es el más estrecho.</p>

</body>
</html>
