<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueleto con Efecto de Radiografía</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.contenedor-esqueleto {
    width: 300px; /* Ajusta el tamaño según la imagen */
    height: auto;
    overflow: hidden;
}

.esqueleto {
    width: 100%;
    height: auto;
    transition: filter 0.3s ease; /* Transición suave para el filtro */
}

.esqueleto:hover {
    filter: invert(100%); /* Invierte los colores al pasar el cursor */
}

    </style>
</head>
<body>
    <div class="contenedor-esqueleto">
        <img src="Imagen de WhatsApp 2025-02-14 a las 16.38.33_e837ef43.jpg" alt="Esqueleto" class="esqueleto">
    </div>
</body>
</html>
