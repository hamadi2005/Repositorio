<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <main>
        <form aria-labelledby="titulo-form" aria-describedby="desc-form">
            <h2 id="titulo-form">Crea tu cuenta</h2>
            <p id="desc-form">Por favor, completa los siguientes campos.</p>

            <!-- Nombre -->
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required aria-required="true">
            <!-- Correo -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-desc">
            <small id="email-desc">Debe ser un correo válido.</small>

            <!-- Contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required aria-required="true">
            
            <!-- Aceptar términos -->
            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required aria-required="true">
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </main>

</body>
</html>
